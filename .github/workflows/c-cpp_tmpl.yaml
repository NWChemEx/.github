name: C_C++_CI

on:
  workflow_call:
    inputs:
      cached-libs:
        required: false
        type: string
      dependencies:
        required: true
        type: string
      clang-build:
        required: true
        type: boolean
      gcc-build:
        required: true
        type: boolean
      ninja_build:
        required: true
        type: boolean
    secrets:
      CPP_GITHUB_TOKEN:
        required: true

jobs:
  Build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        cmake_version: [3.16.3]
        gcc_version: [9]
        clang_version: [11]
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-python@v1
        with:
          python-version: '3.x'
      - name: Check Directory
        run: pwd
        shell: bash
      - name: Check Before Build
        run: ls -R
        shell: bash 
      - name: Get dependencies
        env:
          cmake_version: ${{ matrix.cmake_version }}
          gcc_version: ${{ matrix.gcc_version }}
          clang_version: ${{ matrix.clang_version }}
        uses: NWChemEx-Project/.github/actions/get_dependencies@test-cache
        with:
          dependencies: ${{inputs.dependencies}}
          cached-libs: ${{inputs.cached-libs}}
      - name: Build using Clang
        if: ${{inputs.clang-build == true}}
        env:
          cmake_version: ${{ matrix.cmake_version }}
          clang_version: ${{ matrix.clang_version }}
          ninja_build: ${{ inputs.ninja_build }}
        uses: NWChemEx-Project/.github/actions/build@test-cache
        with: 
          CPP_GITHUB_TOKEN: ${{ secrets.CPP_GITHUB_TOKEN }}
      - name: Build using GCC
        if: ${{inputs.gcc-build == true}}
        env:
          cmake_version: ${{ matrix.cmake_version }}
          gcc_version: ${{ matrix.gcc_version }}
          ninja_build: ${{ inputs.ninja_build }}
        uses: NWChemEx-Project/.github/actions/build@test-cache
        with: 
          CPP_GITHUB_TOKEN: ${{ secrets.CPP_GITHUB_TOKEN }}
      - name: Check After Build
        run: ls -R
        shell: bash 
