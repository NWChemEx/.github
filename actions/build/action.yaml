name: Build and Test
inputs:
  CPP_GITHUB_TOKEN:
    required: true

runs:
  using: "composite"
  steps:
    - name: Give Permission
      run: chmod +x ${{github.action_path}}/build.sh 
      shell: bash 
    - name: Build Application
      env:
        CPP_GITHUB_TOKEN: ${{inputs.CPP_GITHUB_TOKEN}}
      run: ${{github.action_path}}/build.sh
      shell: bash