name: Test Documentation
inputs:
  dependencies:
    required: true
    type: string
runs:
  using: "composite"
  steps:
    - name: Give Permission
      run: chmod +x ${{github.action_path}}/get_dependencies.sh 
      shell: bash 
    - name: cache-libint
        id: cache
        uses: actions/cache@v2
        with:
          path: |
            libint-2.6.0/
            install/
          key: libint-gcc${{ matrix.gcc_version }}
    - name: Get dependencies
      env:
          CPP_GITHUB_TOKEN: ${{ secrets.CPP_GITHUB_TOKEN }}
          CACHE_LIBINT: ${{steps.cache.outputs.cache-hit}}
      run: ${{github.action_path}}/get_dependencies.sh ${{inputs.dependencies}}
      shell: bash 
