name: Add License and Format

inputs:
  config_file:
    description: "The configuration file for SkyWalking Eyes"
    type: string
    required: true
  source_dir:
    description: "Space seperated list of directories to apply formatting to"
    type: string
    required: true
  GITHUB_TOKEN:
    description: "Token used to push commits"
    required: true
outputs:
  pushed:
    description: "Whether or not a push was made"
    value: ${{steps.commit-changes.outputs.pushed}}

runs:
  using: "composite"
  steps:
    - name: Add license
      uses: apache/skywalking-eyes@v0.4.0
        with:
          config: ${{ inputs.config_file }}
          mode: fix
    - name: Apply formatting
      uses: DoozyX/clang-format-lint-action@v0.12
      with:
        source: ${{ inputs.source_dir }}
        extensions: 'hpp,cpp,ipp,h,c'
        clangFormatVersion: 12
        inplace: True
    - name: Commit any changes
      id: commit-changes
      uses: EndBug/add-and-commit@v5
      with:
        author_name: github-actions[bot]
        author_email: github-actions[bot]@users.noreply.github.com
        message: 'Committing clang-format changes'
      env:
        GITHUB_TOKEN: ${{ inputs.GITHUB_TOKEN }}
